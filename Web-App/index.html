<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="font/Rimouski.css">
	
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#3a28f5">
	<meta name="msapplication-TileColor" content="#abf9b6">
	<meta name="theme-color" content="#f4f5ff">
</head>

<body>
<!--The navigation bar with centered aligned content and left aligned logo and right aligned search box-->
<header>
	<nav>
		<ul class="menu">
			<!--The left aligned logo image-->
			<li class="logo">
				<a href="#"><img src="icons/t.png"></a></li>
			
				<!--The centered aligned content-->
        	<div class="displayContainer">
				<ul class="displayCenter">
					<li class="displayItems">
						<a class="city">City</a>
					</li>
					<li class="displayItems">
						<a class="country">Country</a>
					</li>
					<li class="iconImages">
						<div class="displyaItems">
							<img src="icons/unknown.png" width="60px;"/>
						</div>
					<li class="displayItems">
			   			<div class="flip-card-navbar">
			  				<div class="flip-card-inner-navbar">
								<div class="flip-card-front-navbar">
									<h1 class="temp-front">50</h1>
								</div>
								<div class="flip-card-back-navbar">
									<h1 class="temp-back">20</h1>
								</div>
			  				</div>
						</div>
					</li>
       				<li class="displayItems">
						<a class="desc">Description</a>
					</li>
        		</ul>
			</div>
				<!--The right aligned search box-->
			<div id="demo-2" class="searchContainer">
					<input class="searchBox inputValue" type="search" name="search" placeholder="Enter city...">
					<input type="submit" value="Search" class="searchButton">
       		</div>
    	</ul>
	</nav>
</header>

<!--Alert box for quick notification-->
<div class="alert notification" style="display: none;">
 	<span  class="closebtn" onclick="this.parentElement.style.display='none';" >&times;</span> 
  	<strong></strong>
</div>

<!--The search weather display content-->
<main>
<div class="displayContainerTop">
				<ul class="displayCenterTop">
					<li class="displayItemsTop">
						<a class="city">City</a>
					</li>
					<li class="displayItemsTop">
						<a class="country">Country</a>
					</li>
					<li class="iconImagesTop">
						<div class="displyaItemsTop">
							<img class="iconMobile" src="icons/unknown.png" width="60px;"/>
						</div>
					<li class="displayItemsTop">
			   			<div class="flip-card-navbarTop">
			  				<div class="flip-card-inner-navbarTop">
								<div class="flip-card-front-navbarTop">
									<h1 class="temp-front">50</h1>
								</div>
								<div class="flip-card-back-navbarTop">
									<h1 class="temp-back">20</h1>
								</div>
			  				</div>
						</div>
					</li>
       				<li class="displayItemsTop">
						<a class="desc">Description</a>
					</li>
        		</ul>
			</div>
	<div class="card">
 		<div class="iconImage">
 			<img src="/icons/unknown.png" alt="Icon image" style="width:100%">
 		</div>
		<div class="container">
			<div class="flip-card">
				<div class="flip-card-inner">
					<div class="flip-card-front">
						<h1 class="sTemp-front">50</h1>
					</div>
					<div class="flip-card-back">
						<h1 class="sTemp-back">20</h1>
					</div>
				</div>
			</div>
			<div class="flip-card-content">
				<h4><b class="sName">Zion</b></h4>
				<h2><b class="sCountry">Heaven</b></h2>
				<p class="sDesc">Greater light.</p>
			</div>
			 
		</div>
	</div>
</main>

<!--The application script-->
<script src="js/app.js"></script>


</body>
</html>
